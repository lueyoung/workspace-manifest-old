apiVersion: apps/v1beta1
kind: StatefulSet 
metadata:
  namespace: datacentre
  name: glusterfs-manipulator
spec:
  serviceName: "glusterfs-manipulator"
  replicas: 1
  template:
    metadata:
      labels:
        component: glusterfs-manipulator
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: glusterfs-manipulator
        image: busybox 
        command:
        - /bin/sh
        - -c
        - "while true; do sleep 60; done"
        volumeMounts:
        - name: gluster-volume
          mountPath: "/mnt"
      volumes:
      - name: gluster-volume
        persistentVolumeClaim:
          claimName: glusterfs-pvc
